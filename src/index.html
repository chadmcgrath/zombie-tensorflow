  <script>
    function showValue(val, id) {
      $(id).text(val);
    }
    function updateValue(val, id) {

      showvalue(val, id);
      var minp = 0;
      var maxp = 1;

      var minv = Math.log(.00001);
      var maxv = Math.log(.1);

      var scale = (maxv - minv) / (maxp - minp);

      var expValue = Math.exp(minv + scale * (val - minp));
      console.log(expValue);
    }

  </script>
